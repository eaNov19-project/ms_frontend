<div class="container pt-5">
  <div class="starter-template">
    <div class="list-group">
    <h4 class="pb-2">{{questions.length}} Questions listed </h4>
        <div *ngFor="let question of questions | paginate: { itemsPerPage: 10, currentPage: p }">
      <a  href="/questionDetails/{{question.id}}" class="list-group-item list-group-item-action flex-column align-items-start " >
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-2 h5">{{ question.title }}</h5>
          <small>{{question.created | date: 'dd-MMM-yyyy  h:mm a'}}</small>
        </div>
        <p class="mb-2">{{ question.body }}</p>
        <small *ngFor="let comment of question.topComments">{{ comment.body }}<br></small>
        <span class="font-weight-bold text-success" title="Upvote"><i class="fa fa-thumbs-up"></i>
        </span> <b class="pl-2 pr-2">{{ question.upvotes }}</b>
        <span class="font-weight-bold text-danger" title="Downvote">
         <i class="fa fa-thumbs-down"></i>
        </span>
      </a>
    </div>
    </div>

    <div class="float-right p-2">
      <nav aria-label="Page navigation example float-right">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </nav>
    </div>
  </div>
</div>
