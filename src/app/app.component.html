<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand pl-4 pr-5" href="#" style="font-size: 32px;">Q&A</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarsExampleDefault"
    aria-controls="navbarsExampleDefault"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/" routerLinkActive="active">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/questions" routerLinkActive="active"
          >Questions</a
        >
      </li>
    </ul>
    <form class=" col-6">
      <input
        [(ngModel)]="q"
        [ngModelOptions]="{ standalone: true }"
        class="form-control mr-sm-2"
        type="text"
        placeholder="Search Questions"
        aria-label="Search"
      />
    </form>
    <button
      (click)="searchQuestion()"
      class="btn btn-secondary mr-4"
      type="submit"
    >
      Search
    </button>
    <div *ngIf="auth.loggedIn">
        <a [routerLink]="['dashboard']"> <button class="btn btn-secondary ml-2 mr-2">
       Hi, {{ auth.currentUser?.name }}
      </button></a>
      <button class="btn ml-2 mr-2 btn-danger" (click)="logout()">
        Logout
      </button>
    </div>
    <div *ngIf="!auth.loggedIn">
      <button class="btn ml-2 mr-2 btn-success" (click)="openLogin()">
        Login
      </button>
      <button class="btn ml-2 mr-2 btn-success" (click)="openRegister()">
        Register
      </button>
    </div>
  </div>
</nav>
<div class="mt-5 " style="min-height: 700px;">
  <div class="px-3 py-3 mt-5 mt-5 mx-auto ">

    <router-outlet></router-outlet>
  </div>
</div>
