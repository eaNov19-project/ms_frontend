<div class="form">
    <h1>Edit contact info</h1>
    <form [formGroup]="userForm" (validSubmit)="OnSubmitForm()">
        <div class="form-group">
            <div *ngIf="error?.length > 0" class="alert alert-danger"> {{error}}</div>
        </div>
        <div class="form-group">
            <input class="text" type="text" formControlName="name" placeholder="Name" >
            <bfv-messages></bfv-messages>
        </div>
        <div class="form-group">
            <!-- <span>Email: {{auth.currentUser?.email}} </span> -->
                <input type="hidden" formControlName="email" />
        </div>
        <div class="form-group">
            <input class="text" type="text" formControlName="phone" placeholder="Phone" >
            <bfv-messages></bfv-messages>
        </div>

        <button  type="submit">Save</button>
    </form>
</div>
